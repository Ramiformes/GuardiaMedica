<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">


  <title>{% block title %}Guardia Médica{% endblock %}</title>

    </head>

    <body>
        <!-- Barra superior con botones -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Guardia Médica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('render_page', template_name='index') }}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('render_page', template_name='escalas') }}">Escalas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('render_page', template_name='division_guardias')}}">División de guardia</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('render_page', template_name='entretenimiento') }}">Entretenimiento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('render_page', template_name='acercade') }}">Acerca de</a>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block main %}
            <!-- El contenido de este bloque será reemplazado por el contenido de otras plantillas que extiendan de layout.html -->
            {% endblock %}
        </div>
<!-- ... -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

 <script type="text/javascript" async

</html>
